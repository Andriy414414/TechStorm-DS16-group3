<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Classify Hub</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/blog/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7199f58f9c.js" crossorigin="anonymous"></script>

    
    {% load static %}
    <link rel="stylesheet" href="{% static 'app_image/main.css' %}">
    <style>
       body {
            background-image: url('{% static "app_image/background3.jpg" %}');
            background-size: cover;
            min-height: 100vh;
        }
    </style>
</head>

<body>
    <main  class="container">
        <nav class="navbar">
            <div class="container-fluid">
            <h1 class="navbar-brand" href="/">SOWA</h1>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav">
                    <li class="nav-item">
                         <i class="fa-solid fa-house"></i>
                        <a class="a_nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <i class="fa-regular fa-user"></i>
                        <a class="cabinet a_nav-link" aria-current="page" href="home">My cabinet</a>
                    </li>
                    {% endif %}
                </ul>
                
                {% if user.is_authenticated %}
                    <div class="d-flex_ms-5-logout">
                        <form method="post" action="{% url 'users:logout' %}" class="form_nav">
                            {% csrf_token %}
                            <i class="fa-solid fa-arrow-up-from-bracket"></i>
                            <button type="submit" class="button_logout">Logout</button>
                        </form>
                    </div>
                {% else %}
                    <div class="d-flex_ms-5">
                         <i class="fa-solid fa-arrow-up-from-bracket"></i>
                        <a class="nav-link_fw-bold" href="{% url 'users:register' %}">Sign Up</a>
                        <a class="nav-link_fw-bold" href="{% url 'users:login' %}">Login</a>
                    </div>
                {% endif %}
    
            </div>
            </div>
        </nav>
        <div class="row">
            {% block content %} {% endblock %}
        </div>
        <footer class="footer_down">
                <div class="fff">
                    <p class="down">
                        <span>Â© All rights reserved</span>
                    </p>
                </div>
        </footer>
    </main>
</body>

</html>
